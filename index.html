<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body class="interface-page">
  <!-- Header Section -->
  <header class="fixed-header">
    <div class="header-container">
      <div class="header-left">
        <img src="assets/marker_logo-02.png" alt="Logo" class="header-logo">
        <a href="index.html" class="title-button">
          <h1>When Text Meets Map</h1>
        </a>
      </div>
      <div class="header-right">
        <a href="about.html" class="about-button header-about">About</a>
        <div class="author-credit">
          <p>Developed by </p>
          <p>Yuxi Dai (Sissie)</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Interface Container -->
  <div class="interface_container">
    <!-- Data Input Section -->
    <div class="data-input">
      <h2>Literature as Data</h2>
      <p>Explore stories by place instead of page</p>
      <h2>Data Input</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        
          <p style="font-size: 0.8em; white-space: nowrap;"><strong>On the Road</strong> by Jack Kerouac</p>
          <p style="font-size: 0.8em; white-space: nowrap;"><strong>Walden</strong> by Henry David Thoreau</p>
          <p style="font-size: 0.8em; white-space: nowrap;"><strong>Into the Wild</strong> by Jon Krakauer</p>
        
      </form>
      
      <!-- Category Filters -->
      <div class="categories-filter">
        <h2>Theme Filter</h2>
        <button id="toggle-all-themes" class="toggle-button">Show All Points</button>
        <div class="filters">
          <div><label><input type="checkbox" id="filter-freedom_and_escape"> Freedom and Escape</label></div>
          <div><label><input type="checkbox" id="filter-road_trips_and_physical_journeys"> Road Trips and Physical Journeys</label></div>
          <div><label><input type="checkbox" id="filter-nature_as_solace"> Nature as Solace</label></div>
          <div><label><input type="checkbox" id="filter-against_materialism"> Against Materialism</label></div>
          <div><label><input type="checkbox" id="filter-search_for_meaning"><span>Search for Meaning</span></label></div>
          <div><label><input type="checkbox" id="filter-identity"> Identity</label></div>
          <div><label><input type="checkbox" id="filter-loneliness_and_isolation"> Loneliness and Isolation</label></div>
          <div><label><input type="checkbox" id="filter-counterculture"> Counterculture</label></div>
          <div><label><input type="checkbox" id="filter-time_and_presence"> Time and Presence</label></div>
          <div><label><input type="checkbox" id="filter-risk"> Risk</label></div>
          <div><label><input type="checkbox" id="filter-family"> Family</label></div>
          <div><label><input type="checkbox" id="filter-none-theme"> No Theme</label></div>
        </div>
      </div>
      
    </div>
    <!-- Map Section -->
    <div class="map-section">
      <div id="map" style="height: 100%; width: 100%;"></div>
    </div>
  </div>

  <!-- External JS File -->
  <script src="map.js"></script>
</body>
</html>
