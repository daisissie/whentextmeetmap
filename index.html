<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body class="interface-page">
  <!-- Header Section -->
  <header class="fixed-header">
    <div class="header-container">
      <div class="header-left">
        <img src="assets/marker_logo-02.png" alt="Logo" class="header-logo">
        <a href="index.html" class="title-button">
          <h1>When Text Meets Map</h1>
        </a>
      </div>
      <a href="about.html" class="about-button">About</a>
    </div>
  </header>

  <!-- Main Interface Container -->
  <div class="interface_container">
    <!-- Data Input Section -->
    <div class="data-input">
      <p>Literature as Data</p>
      <p>Explore stories by place instead of page</p>
      <h2>Data Input</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <p>On the Road by Jack Kerouac</p>
        <p>Walden by Henry David Thoreau</p>
        <p>Into the Wild by Jon Krakauer</p>
      </form>
      
      <!-- Category Filters -->
      <div class="categories-filter">
        <h2>Theme Filter</h2>
        <div class="filters">
          <div><label><input type="checkbox" id="filter-freedom_and_escape" checked> Freedom and Escape</label></div>
          <div><label><input type="checkbox" id="filter-road_trips_and_physical_journeys" checked> Road Trips and Physical Journeys</label></div>
          <div><label><input type="checkbox" id="filter-nature_as_solace" checked> Nature as Solace</label></div>
          <div><label><input type="checkbox" id="filter-against_materialism" checked> Against Materialism</label></div>
          <div><label><input type="checkbox" id="filter-search_for_meaning" checked> Search for meaning</label></div>
          <div><label><input type="checkbox" id="filter-identity" checked> Identity</label></div>
          <div><label><input type="checkbox" id="filter-loneliness_and_isolation" checked> Loneliness and Isolation</label></div>
          <div><label><input type="checkbox" id="filter-counterculture" checked> Counterculture</label></div>
          <div><label><input type="checkbox" id="filter-time_and_presence" checked> Time and Presence</label></div>
          <div><label><input type="checkbox" id="filter-risk" checked> Risk</label></div>
          <div><label><input type="checkbox" id="filter-family" checked> Family</label></div>
        </div>
      </div>
      
    </div>
    <!-- Map Section -->
    <div class="map-section">
      <div id="map" style="height: 100%; width: 100%;"></div>
    </div>
  </div>

  <!-- External JS File -->
  <script src="map.js"></script>
</body>
</html>
